<!DOCTYPE html>
        <html>
            <head>
                <title>A Table Example</title>
                <link rel="stylesheet" href="index.css"/>
            </head>
            <body>
                <h1>This is an example of a table</h1>
                <table border="1" width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Universe</th>
                                <th>Colors</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td align="left"><a href=""../Questionaire/index.html">Captain America</a></td>
                                <td align="left"><a href="http://www.marvel.com"> Marvel</a></td>
                                <td align="left">
                                    <ul>
                                        <li>Red</li>
                                        <li>White</li>
                                        <li>Blue</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td align="left">Superman</td>
                                <td align="left">DC</td>
                                <td align="left">
                                    <ul>
                                        <li>Wonder Woman</li>
                                        <li>Green Lantern</li>
                                        <li>Spiderman</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                </table>
            <h2>What are comics</h2>
                <dl>What are comics?</dl>
                    <dd>They are fun!</dd>
            </body>
        </html>
